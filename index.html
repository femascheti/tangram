<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="introducao">
            <h1>Tangram Start</h1>
            <p><b>Clique</b> em uma peça para movê-la. <br> Use os <b>botões</b> para girar a peça selecionada.</p>
        </div>  
        <div id="tangram-caixa">
            <!-- Peças do Tangram -->
            <img src="img/A1.svg" id="A1" class="tangram-imagem" alt="Peça 1">
            <img src="img/A2.svg" id="A2" class="tangram-imagem" alt="Peça 2">
            <img src="img/A3.svg" id="A3" class="tangram-imagem" alt="Peça 3">
            <img src="img/A4.svg" id="A4" class="tangram-imagem" alt="Peça 4">
            <img src="img/A5.svg" id="A5" class="tangram-imagem" alt="Peça 5">
            <img src="img/A6.svg" id="A6" class="tangram-imagem" alt="Peça 6">
            <img src="img/A7.svg" id="A7" class="tangram-imagem" alt="Peça 7">
        </div>
        <div class="controles">
            <button id="btn-gira-esquerda">↩️ Girar para esquerda ↩️</button>
            <button id="btn-gira-direita">↪️ Girar para direita ↪️</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
